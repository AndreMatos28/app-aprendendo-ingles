<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex flex-row-reverse bd-highlight">
                    <app-tentativa [tentativas]="tentativas"></app-tentativa>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <h6>{{ instrucao }}</h6>
                    <p>{{ rodadaFrase.fraseEN }}</p>

                    <div class="form-group">
                        <textarea class="form-control" rows="3" 
                        (input)="atualizarResposta($event)" 
                        [value]="resposta">
                    </textarea>
                    </div>
                </div>
            </div>

            <div class="cow">
                <div class="col">
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <button type="button" class="btn btn-primary" (click)="verificarResposta()">Primary</button>
                    </div>
                </div>
            </div>

    </div>
</div>
